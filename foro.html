<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foro - Debate sobre la Deserción Escolar</title>
    <link rel="stylesheet" href="css/foro.css" />
    <link rel="stylesheet" href="css/styles.css" /> <!-- Enlace a los estilos generales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo3.1.png" alt="Logo de la página" class="logo-img">
        </div>
        <nav class="menu">
            <ul>
                <li><a href="index.html"> Inicio </a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="foro.html">Foro</a></li>
                <li><a href="app.html">App</a></li>
            </ul>
        </nav>
    </header>

    <main class="foro-container">
        <h1 class="titulo-foro">Foro de Discusión</h1>
        <p class="subtitulo-foro">Un espacio para compartir ideas, experiencias y soluciones sobre la deserción escolar.</p>

        <div class="nuevo-post-container">
            <h2><i class="fas fa-plus-circle"></i> Iniciar una nueva discusión</h2>
            <form id="nuevo-post-form">
                <div class="form-group">
                    <label for="post-titulo">Título del Tema</label>
                    <input type="text" id="post-titulo" name="post-titulo" placeholder="Ej: ¿Cómo podemos apoyar a los estudiantes en riesgo?" required>
                </div>
                <div class="form-group">
                    <label for="post-contenido">Tu Mensaje</label>
                    <textarea id="post-contenido" name="post-contenido" rows="6" placeholder="Comparte tu opinión, pregunta o experiencia aquí..." required></textarea>
                </div>
                <div class="form-group">
                    <label for="post-autor">Tu Nombre (Opcional)</label>
                    <input type="text" id="post-autor" name="post-autor" placeholder="Anónimo">
                </div>
                <button type="submit" class="btn-publicar">
                    <i class="fas fa-paper-plane"></i> Publicar Tema
                </button>
            </form>
        </div>

        <div class="lineadiv"></div>

        <div class="lista-posts-container">
            <h2><i class="fas fa-comments"></i> Discusiones Recientes</h2>
            <div id="lista-posts">
                <!-- Las publicaciones del foro se cargarán aquí dinámicamente -->
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2025 Análisis de la Deserción Escolar - Todos los derechos reservados</p>
    </footer>

    <script src="js/foro.js"></script>
</body>

</html>
